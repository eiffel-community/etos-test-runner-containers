name: CI
on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      push_images:
        description: 'Push images to registry'
        required: true
        type: boolean
        default: false
jobs:
  run-hadolint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Run hadolint for Base testrunner debian bullseye
        uses: hadolint/hadolint-action@master
        with:
          dockerfile: base/debian/Dockerfile.bullseye
      - name: Run hadolint for Base testrunner debian bookworm
        uses: hadolint/hadolint-action@master
        with:
          dockerfile: base/debian/Dockerfile.bookworm
      - name: Run hadolint for Base testrunner ubuntu noble
        uses: hadolint/hadolint-action@master
        with:
          dockerfile: base/ubuntu/Dockerfile.noble
      - name: Run hadolint for Go
        uses: hadolint/hadolint-action@master
        with:
          dockerfile: go/Dockerfile
      - name: Run hadolint for Python
        uses: hadolint/hadolint-action@master
        with:
          dockerfile: python/Dockerfile
      - name: Run hadolint for Rust
        uses: hadolint/hadolint-action@master
        with:
          dockerfile: rust/Dockerfile

  build:
    # Run on all commits (PRs and main branch) to validate Dockerfiles can be built
    runs-on: ubuntu-latest
    needs: [run-hadolint]

    strategy:
      matrix:
        include:
          - dockerfile: base/debian/Dockerfile.bookworm
            tag: debian_bookworm
            context: base
          - dockerfile: base/debian/Dockerfile.bullseye
            tag: debian_bullseye
            context: base
          - dockerfile: base/ubuntu/Dockerfile.noble
            tag: ubuntu_noble
            context: base
          - dockerfile: python/Dockerfile
            tag: python
            context: python
          - dockerfile: go/Dockerfile
            tag: go
            context: go
          - dockerfile: rust/Dockerfile
            tag: rust
            context: rust

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: false
          tags: test-image:${{ matrix.tag }}
          build-args: ${{ matrix.build_args }}

  push:
    # Push images to registry on push to main branch or when manually triggered with 'push_images: true'
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'workflow_dispatch' && github.event.inputs.push_images)
    runs-on: ubuntu-latest
    needs: [build]

    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - dockerfile: base/debian/Dockerfile.bookworm
            tag: debian-bookworm
            context: base
          - dockerfile: base/debian/Dockerfile.bullseye
            tag: debian-bullseye
            context: base
          - dockerfile: base/ubuntu/Dockerfile.noble
            tag: ubuntu-noble
            context: base
          - dockerfile: python/Dockerfile
            tag: python
            context: python
          - dockerfile: go/Dockerfile
            tag: go
            context: go
          - dockerfile: rust/Dockerfile
            tag: rust
            context: rust

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/eiffel-community/etos-base-test-runner
          tags: |
            type=raw,value=${{ matrix.tag }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: ${{ matrix.build_args }}
